
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Reģistrētie Lietotāji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            color: #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <h2>Visi reģistrētie lietotāji uz meistarklasēm</h2>
    
    <table>
        <tr>
            <th>Lietotājvārds</th>
            <th>Meistarklase</th>
            <th>Datums un laiks</th>
        </tr>
        {% for reg in registrations %}
            <tr>
                <td>{{ reg.user.username }}</td>
                <td>{{ reg.workshop.title }}</td>
                <td>{{ reg.workshop.datetime.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('dashboard') }}">⬅ Atpakaļ uz paneli</a>
</body>
</html>
